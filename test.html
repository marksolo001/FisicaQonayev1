            // Сұрақ санауышы

            // Сұрақ HTML
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" data-index="${index}">
                        ${option}
                    </div>
                `;
            });
            
            questionContainer.innerHTML = `
                <div class="question">
                    <h3>${currentQuestion + 1}. ${question.question}</h3>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            // Нұсқаларды таңдау
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', () => {
                    options.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedOption = parseInt(option.getAttribute('data-index'));
                });
            });
            
            // Келесі сұраққа өту
            nextBtn.textContent = currentQuestion === questions.length - 1 ? "Тесті аяқтау" : "Келесі сұрақ";
        }
        
        // Тест аяқталғанда
        function showResult() {
            testContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${questions.length}`;
            
            // Нәтиже хабарламасы
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = 'Керемет! Сіз физиканы өте жақсы білесіз! 5 балл!';
            } else if (percentage >= 70) {
                message = 'Жақсы! 4 балл. Бірақ әлі үйренуге болады.';
            } else if (percentage >= 50) {
                message = 'Қанағаттанарлық! 3 балл. Физиканы тереңірек зерттеңіз.';
            } else {
                message = 'Қайталау қажет. 2 балл. Физиканы негізгілерден бастап үйреніңіз.';
            }
            
            resultMessage.textContent = message;
        }
        
        // Келесі сұрақ
        nextBtn.addEventListener('click', () => {
            if (selectedOption === null) {
                alert('Жауапты таңдаңыз!');
                return;
            }
            
            // Дұрыс жауапты тексеру
            if (selectedOption === questions[currentQuestion].answer) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });
        
        // Қайта бастау
        restartBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            testContainer.style.display = 'block';
            startTest();
        });
        
        // Тестті бастау
        startTest();
    </script>
</body>
